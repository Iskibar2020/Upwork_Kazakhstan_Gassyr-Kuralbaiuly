            width: 320px;
        }

        .leaflet-popup-content {
            margin: 10px;
            width: 300px;
        }

        .leaflet-popup-close-button {
            color: red;
            /* Change this to your desired color */
        }

        .popup-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 5px;
            width: 300px;
        }

        .popup-content h3 {
            grid-column: span 2;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #ffc84b;
        }

        .popup-content p {
            grid-column: span 2;
            margin: 5px 0;
            font-size: 12px;
            color: #f0f0f0;
            text-align: justify;
            text-justify: inter-word;
        }

        .popup-content .population {
            grid-column: span 1;
            font-size: 12px;
        }

        .popup-content .button-container {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        .popup-content button {
            width: 100%;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            background-color: rgba(50, 50, 50, .9);
            color: white;
            border: none;
            text-align: center;
        }

        .popup-content button a {
            color: white;
            text-decoration: none;
        }
    </style>
