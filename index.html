<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Map with Custom Markers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <style>
        #map {
            position: relative;
            height: 600px;
        }



        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background-color: rgba(50, 50, 50, .9);
            width: 370px;
        }

        .leaflet-popup-content {
            margin: 10px;
            width: 350px;
            color: #f0f0f0;
        }

        .popup-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 5px;
            width: 350px;
        }

        .popup-content h3 {
            grid-column: span 2;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #ffc84b;
        }

        .popup-content p {
            grid-column: span 2;
            margin: 5px 0;
            font-size: 12px;
            color: #f0f0f0;
            text-align: justify;
            text-justify: inter-word;
        }

        .popup-content .population {
            grid-column: span 2;
            font-size: 12px;
            text-align: left;
            text-justify: inter-word;
        }

        li {
            grid-column: span 2;
            color: #f0f0f0;
        }

        .popup-content .button-container {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        .popup-content button {
            grid-column: span 2;
            width: 100%;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            background-color: rgba(50, 50, 50, .9);
            color: white;
            border: none;
            text-align: center;
        }

        .popup-content button a {
            color: white;
            text-decoration: none;
        }

        .sidenav {
            width: 250px;
            position: absolute;
            top: 50%;
            /* Positions the top of the sidebar at the center of the map */
            right: 20px;
            /* Aligns the sidebar to the right side of the map */
            transform: translateY(-50%);
            /* Adjusts the position so it's vertically centered */
            background: rgba(221, 155, 155, 0.9);
            overflow-x: hidden;
            padding: 8px 0;
            border-radius: 5%;
            z-index: 1000;
        }

        h2 {
            margin-left: 40px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);
        const customIcon = L.AwesomeMarkers.icon({ icon: 'briefcase', prefix: 'fa', markerColor: 'orange' });

        const polygonStyle = {
            color: '#373737',
            weight: 2,
            opacity: 0.5,
            fillColor: '#ACBABF ',
            fillOpacity: 0.75
        };
        // Define a function to create popups
        function onEachFeature(feature, layer) {
            // Set the popup content to "Turkish Region"
            layer.bindPopup('Turkish Region');
        }

        // Load the GeoJSON data
        fetch('https://iskibar2020.github.io/turkish_region_api/Turkistan.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: polygonStyle,
                    onEachFeature: onEachFeature
                }).addTo(map);
